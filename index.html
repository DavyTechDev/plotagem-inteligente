<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Plotagem IA</title>
  <script defer src="script.js"></script>
  <link rel="shortcut icon" href="impressora.ico" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gradient-to-br from-indigo-900 via-purple-800 to-pink-700 min-h-screen">
  <div class="container mx-auto px-4 py-6">
    <h1 class="text-3xl font-bold mb-6 text-center">Plotagem IA</h1>

    <form id="plotForm" class="grid grid-cols-1 md:grid-cols-2 gap-4 bg-white p-6 rounded-xl shadow">
      <div>
        <label class="block font-semibold mb-1">Tipo de Material:</label>
        <select id="material" class="w-full p-2 border rounded">
          <option value="lona">Lona</option>
          <option value="papel">Papel</option>
          <option value="vinil">Vinil</option>
        </select>
      </div>

      <div>
        <label class="block font-semibold mb-1">Largura do Trabalho (cm):</label>
        <input type="number" id="larguraTrabalho" class="w-full p-2 border rounded" required>
      </div>

      <div>
        <label class="block font-semibold mb-1">Altura do Trabalho (cm):</label>
        <input type="number" id="alturaTrabalho" class="w-full p-2 border rounded" required>
      </div>

      <div>
        <label class="block font-semibold mb-1">Quantidade de Cópias:</label>
        <input type="number" id="quantidade" class="w-full p-2 border rounded" required>
      </div>

      <div id="acabamentoContainer" class="md:col-span-2 hidden">
        <h2 class="font-bold mb-2">Sobra para Acabamento (Lona):</h2>
        <div class="grid grid-cols-2 gap-4">
          <div>
            <label class="block font-semibold mb-1">Sobra Superior (cm):</label>
            <input type="number" id="sobraSuperior" class="w-full p-2 border rounded" value="8">
          </div>
          <div>
            <label class="block font-semibold mb-1">Sobra Inferior (cm):</label>
            <input type="number" id="sobraInferior" class="w-full p-2 border rounded" value="8">
          </div>
        </div>
      </div>

      <div class="md:col-span-2">
        <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white p-3 rounded-xl font-semibold">Calcular Distribuição</button>
      </div>
    </form>

    <div id="resultado" class="mt-8 hidden">
      <h2 class="text-2xl font-bold mb-4">Visualização da Distribuição</h2>
      <div id="outputVisual" class="bg-white p-4 rounded-xl shadow overflow-x-auto">
        <!-- Visualização gerada por JS -->
      </div>
    </div>
    <div id="relatorioTexto" class="mt-6 bg-white p-4 rounded-xl shadow text-sm text-gray-700">
        <!-- O relatório escrito será inserido aqui -->
    </div>
      
  </div>

  <script src="script.js"></script>
</body>
</html>
